<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>沿江中心计免点疫苗预约</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="https://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script>
        if (location.protocol === 'https:') {
            location.replace(`http:${location.href.substring(location.protocol.length)}`);
        }
    </script>
</head>

<body>
    <h1 class="text-center bi-calendar-week mt-3"> 沿江疫苗预约</h1>
    <div class="container p-1 my-1">
        <div class="row mt-1">
            <div id="result" class="d-grid col mx-auto"></div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="d-grid col mx-auto">
                <a class="btn btn-primary btn-lg text-nowrap" href="http://yfzweb.ishequ.net/#/login">疫苗接种预约</a>
            </div>
        </div>
        <script>
            function getDataWeek(data) {
                var date = data;
                var day = new Date(Date.parse(date));
                var today = new Array('周日', '周一', '周二', '周三', '周四', '周五', '周六');
                var week = today[day.getDay()];
                return week;
            }
            $.getJSON("http://yfzweb.ishequ.net/njf3322/Cl/MobliePreventInfo/searchareatime?fyuuid=9657841792114edc8ba054d1ec77b24e&arealevel=00YJ&pagesize=20", function (data) {
                var html = '<ul class="list-group text-center">';
                for (var i = 0; i < data.detail.length; i++) {
                    var num = data.detail[i].amjoindoor - data.detail[i].amindoor;
                    if (getDataWeek(data.detail[i].maketimes) == '周六') {
                        html += '<li class="list-group-item list-group-item-success text-nowrap">' + '日期:' + data.detail[i].maketimes + getDataWeek(data.detail[i].maketimes) + ' --> 总数:' + data.detail[i].amjoindoor + ' --> 剩余:<strong>' + num + '</strong></li>';
                    }
                    else {
                        html += '<li class="list-group-item text-nowrap">' + '日期:' + data.detail[i].maketimes + getDataWeek(data.detail[i].maketimes) + ' --> 总数:' + data.detail[i].amjoindoor + ' --> 剩余:' + num + '</li>';
                    }
                }
                html += '</ul>';

                $('#result').html(html);
            });
        </script>
    </div>
</body>

</html>
